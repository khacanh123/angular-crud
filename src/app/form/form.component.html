<form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="email" class="font-bold">username:</label>
    <input type="text" class="form-control" formControlName="username" placeholder="Enter email">
  </div>
  <div *ngIf="employeeForm.get('username')?.invalid && employeeForm.get('username')?.touched">
  <small *ngIf="employeeForm.get('username')?.errors?.['required']" class="text-[red]">Username is required.</small>
  <small *ngIf="employeeForm.get('username')?.errors?.['minlength']" class="text-[red]">
    Minimum 4 characters required.
  </small>
</div>

  <div class="form-group">
    <label for="email">Email address:</label>
    <input type="email" class="form-control" placeholder="Enter email" id="email">
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" placeholder="Enter password" id="pwd">
  </div>
  <div class="form-group form-check">
    <label class="form-check-label">
      <input class="form-check-input" type="checkbox"> Remember me
    </label>
  </div>
  <button type="submit" [disabled]="employeeForm.invalid" class="btn btn-primary">Submit</button>
</form>
<div>
  @if(this.employeeForm.controls['username'].value == 'anhhin') {
    <div>admin</div>
  }@else if(this.employeeForm.controls['username'].value == 'nhatanh') {
    <div>new user</div>
  }
</div>
